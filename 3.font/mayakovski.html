    <body>
<h3>КТО ЕСТЬ БЛЯДИ</h3>
<p >

Не те бляди,<br>
что хлеба<br>
ради<br>
спереди<br>
и сзади<br>
дают нам<br>
ебти,<br>
Бог их прости!<br>
А те бляди &mdash;<br>
лгущие,
<br>
деньги<br>
сосущие,<br>
еть<br>
не дающие &mdash;<br>
вот бляди<br>
сущие,<br>
мать их ети!<br>
</p>
